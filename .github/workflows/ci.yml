name: CI
on: push
env:
  REMIX_TOKEN: ${{ secrets.REMIX_REGISTRY_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 15

      - name: 📥 Download deps
        run: bahmutov/npm-install@v1

      - name: ✅ Type Check
        run: tsc

      - name: 🐞 Lint
        run: npm run lint
