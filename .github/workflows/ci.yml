name: CI
on: push
env:
  REMIX_TOKEN: ${{ secrets.REMIX_TOKEN }}
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Download deps
        uses: bahmutov/npm-install@v1

      - name: Build
        run: npm run build

      - name: Type Check - API
        run: tsc -p server/tsconfig.json --noEmit

      - name: Type Check - APP
        run: tsc -p app/tsconfig.json --noEmit

      - name: Lint
        run: npm run lint
